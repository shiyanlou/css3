<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>state pseudo classes selector 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        margin-bottom: 20px;
        font-size: 14px;
      }

      p {
        height: 30px;
        line-height: 30px;
        font-family: "Microsoft Yahei";
      }

      p::selection {
        color: #fff;
        background: #900;
      }/*当文字选中时，背景红色，字体颜色为白色*/
    </style>
  </head>
  <body>
    <p>W3Cfuns.com</p>
    <p>Hello World</p>
    <p>Good good study, day day up!</p>
  </body>
</html>
