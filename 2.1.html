<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Attribute selectors</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      div {
        font-family: "Microsoft yahei";
      }
      
      [id*=abc] {
        margin-right: 10px;
        width: 200px;
        height: 200px;
        text-align: center;
        font-size: 24px;
        color: #fff;
        background: #900;
        float: left;
      }/*此选择器表示选择id包含字符串abc的元素*/
    </style>
  </head>
  <body>
    <div id="ab">id is ab</div>
    <div id="abc">id is abc</div>
    <div id="w3cabc">id is w3cabc</div>
    <div id="w3cabc123">id is w3cabc123</div>
    <div id="ac">id is ac</div>
  </body>
</html>
