<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>structural pseudo classes selector 1</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    :root {
      background: #900;
    }
    
    #box {
      height: 100px;
      background: #090;
    }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
